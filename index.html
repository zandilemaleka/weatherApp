<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>weatherApp</title>
</head>
<body>
    <div class="weather-app">
    <header>
<form class="search-form" id="search-form">
    <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
    <input type="submit" value="Search" class="search-form-type"/>
</form>
    </header>
    <main>
    <div class="weather-card">
        <div>
    <h1 class="city-name" id="city-name">
        Paris
    </h1>
    <p class="weather-description">
        Sunday 18:42, scattered clouds
        <br />
        Humidity: <strong>60%</strong>, Wind: <strong>5km/h </strong>
    </p>
    </div>
    <div class="weather-container">
    <div class="weather-icon">⛅</div>
    <div class="weather-value">12 </div>
    <div class="weather-symbol"> °C</div>
   </div>
 </div>
</main>
    <footer>
        This project was coded by
        <a href="https://github.com/zandilemaleka" target="_blank"> Zandile Maleka</a> 
        is <a href="https://github.com/zandilemaleka/weatherApp" target="_blank">open-sourced on GitHub</a>
        and <a href="https://forecast-meteo-app.netlify.app/" target="_blank"> hosted on netlify</a>
    </footer>
    </div>
    <script src="src/java.js"></script>
</body>
</html>
